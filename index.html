<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Misfit.Monster — Telegram Login</title>
  <meta name="description" content="Login with Telegram to access Misfit.Monster content." />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff6b35;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background: linear-gradient(180deg,#071027 0%, #0c1726 100%);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      width:100%;
      max-width:720px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      box-shadow:0 8px 30px rgba(2,6,23,0.7);
      padding:28px;
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }
    header{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:8px;
      background:linear-gradient(90deg,var(--accent),#ff9a66);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#071024;
      box-shadow:0 4px 14px rgba(255,107,53,0.12);
      flex:0 0 56px;
    }
    h1{font-size:1.25rem;margin:0;}
    p.lead{margin:6px 0 18px;color:var(--muted);line-height:1.5;}
    .card{
      background:var(--card);
      padding:20px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
    }
    .widget-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px 0;
    }
    footer{margin-top:16px;color:var(--muted);font-size:0.9rem;text-align:center;}
    a.button{
      display:inline-block;
      padding:10px 14px;
      background:var(--accent);
      color:white;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      margin-top:10px;
    }
    @media (max-width:420px){
      .wrap{padding:18px;}
      header{gap:10px}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <header>
      <div class="logo">ᛋᛋ</div>
      <div>
        <h1>Misfit.Monster — Telegram Login</h1>
        <p class="lead">Sign in with Telegram to access exclusive Misfit.Monster updates and content.</p>
      </div>
    </header>

<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="monstertruck_monster_bot" data-size="large" data-auth-url="https://ryanswansontattoos.com" data-request-access="write"></script>

  </main>
</body>
</html>
